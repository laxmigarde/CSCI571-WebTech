<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/styles.css') }}"
    />
  </head>

  <body>
    <h1>Blood Pressure Predictor</h1>
    <h3>Fill out the form to get your Blood Pressure estimate!</h3>

    <br />

    <form action="{{url_for('calculateSbp')}}" method="POST">
      <h2>
        <label for="age"> &nbsp;&nbsp;&nbsp;&nbsp; Age</label>
        <span>&#8727;</span>
        <input
          type="number"
          placeholder="Enter age in years"
          min="0"
          max="100"
          class="form-control"
          id="age"
          name="age"
          required
        />
      </h2>

      <h2>
        <label for="age">Weight</label> <span>&#8727;</span>
        <input
          type="number"
          placeholder="Enter weight in kg"
          min="0"
          max="200"
          class="form-control"
          id="weight"
          name="weight"
          required
        />
      </h2>

      <p>
        <button type="submit" value="calculateSbp">Calculate</button>
      </p>

      <!--Prediction Result-->
      <div id="calculateSbp">
        <h2>{{calculateSbp}}</h2>
      </div>
    </form>
  </body>
</html>
