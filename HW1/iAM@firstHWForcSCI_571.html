    <script>
      fetch(
        "https://laxmigarde.github.io/HW1/data.json"
      ) /* todo : change as per the deployed URL */
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          appendDataInCards(data);
          appendPara(data);
          appendData(data);
        })
        .catch(function(err) {
          console.log("error: " + err);
        });

      // add data from json to card , create a map for locations
      //Section 2 : Row of cards with image and text with data fetched from data.json
      function appendDataInCards(data) {
        var mainContainer = document.getElementById("section2");
        var map = new Map();
        map.set(0, "Griffith Observatory");
        map.set(1, "Mountains");
        map.set(2, "Universal Studios");
        for (var i = 0; i < data.section2.length; i++) {
          var img = document.createElement("img");
          img.className = "card-image";
          img.src = data.section2[i].image;
          img.innerHTML = img.src;

          var title = document.createElement("p");
          title.className = "card-content";
          title.innerHTML = map.get(i);

          var div = document.createElement("div");
          div.className = "card";
          div.innerHTML = null;

          var div1 = document.createElement("div");
          div1.innerHTML = data.section2[i].text;

          div.appendChild(img);
          div.appendChild(title);
          div.appendChild(div1);
          mainContainer.appendChild(div);
        }
      }

      // add paragraph with image in a single row
      // Section 3: Paragraph followed by image in single row
      function appendPara(data) {
        var mainContainer = document.getElementById("section3");
        var image = document.createElement("img");
        image.src = "lasky.png";
        image.className = "section3-image";
        image.innerHTML = image.src;

        var div = document.createElement("p");
        div.className = "section3-p";
        div.innerHTML = data.section3.text[0];

        var div1 = document.createElement("p");
        div1.className = "section3-p";
        div1.innerHTML = data.section3.text[1];

        mainContainer.appendChild(image);
        mainContainer.appendChild(div);
        mainContainer.appendChild(div1);
      }

      // add data and image in rows with data fetched from data.json
      // Section 4: Paragraphs with images in multiple rows with data fetched from data.json
      function appendData(data) {
        var mainContainer = document.getElementById("section4");

        // Hollywood
        var div = document.createElement("div");
        div.className = "section4-span-hollywood";
        div.innerHTML = data.section4[0].heading;

        var para = document.createElement("p");
        para.className = "section4-p-hollywood";
        para.innerHTML = data.section4[0].text;

        var img = document.createElement("img");
        img.className = "section4-image-hollywood";
        img.src = data.section4[0].image;
        img.innerHTML = img.src;

        mainContainer.appendChild(div);
        mainContainer.appendChild(img);
        mainContainer.appendChild(para);

        // Beaches
        var div1 = document.createElement("div");
        div1.className = "section4-span-beaches";
        div1.innerHTML = data.section4[1].heading;

        var para1 = document.createElement("p");
        para1.className = "section4-p-beaches";
        para1.innerHTML = data.section4[1].text;

        var img1 = document.createElement("img");
        img1.className = "section4-image-beaches";
        img1.src = data.section4[1].image;
        img1.innerHTML = img1.src;

        mainContainer.appendChild(div1);
        mainContainer.appendChild(img1);
        mainContainer.appendChild(para1);
      }
